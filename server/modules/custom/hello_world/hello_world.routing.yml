hello_world.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloWorldController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'
hello_world.tester:
  path: '/tester'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloWorldController::tester'
    _title: 'Tester!'
  requirements:
    _permission: 'access content'
