</head>
<body ng-class="artist.cssIdentifier">
  <header>
    <a href="#">
      <strong>Fork</strong> <span class="outline">This</span>
    </a>
  </header>
  <main class="page">
    <section>

      <div class="artist">
        <label for="artist">Artist:</label>
        <div class="select">
          <select name="artist" id="artist"
            ng-model="artist"
            ng-options="artist as artist.name for artist in artists track by artist.id"
            ng-change="setArtist(artist)">
          </select>
        </div>
      </div>

      <div ng-switch="artist.cssIdentifier" class="iconography iconography-top">
        <div ng-switch-when="depeche-mode">
          <span class="icon icon-flower"></span>
        </div>
        <div ng-switch-when="skinny-puppy">
          <span class="icon icon-cat-skull"></span>
        </div>
      </div>

      <h1 class="title" ng-bind-html="artist.subtitle"></h1>

      <div class="content">
        <div ng-if="artists" output></div>
      </div>

      <div ng-switch="artist.cssIdentifier" class="iconography iconography-bottom">
        <div ng-switch-when="depeche-mode">
          <span class="icon icon-stem"></span>
        </div>
        <div ng-switch-when="skinny-puppy">
          <span class="icon icon-sp"></span>
        </div>
      </div>

    </section>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script type="text/javascript" src="/app/modules/artist/artist.js"></script>
  <script type="text/javascript" src="/app/modules/songs/songs.js"></script>
  <script type="text/javascript" src="/app/app.js"></script>
</body>
