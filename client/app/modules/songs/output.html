
<p>I am the <code>songs</code> module. I will retrieve some songs from <code>/api/songs</code> and make a new lorem ipsum song for you.</p>
<p><button ng-click="generate()">Let us make song!</button></p>

<div ng-if="(songs.length > 0)">
  <p>Your new lorem ipsum <b>{{ artist.join(', ') }}</b> song contains lyrics from the following: <i>{{ songs.join(', ') }}</i></p>
  <blockquote ng-bind-html="song.join('<br>')"></blockquote>
</div>
